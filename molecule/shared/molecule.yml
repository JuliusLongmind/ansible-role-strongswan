---
scenario:
  name: shared
driver:
  name: docker
platforms:
  - name: ansible-role-strongswan-swanctl-debian-8
    image: debian
    image_version: 8
    volume_mounts:
      - ${MOLECULE_APTPROXY_PATH}:/etc/apt/apt.conf.d/00aptproxy
  - name: ansible-role-strongswan-swanctl-ubuntu-1804
    image: ubuntu
    image_version: 18.04
    volume_mounts:
      - ${MOLECULE_APTPROXY_PATH}:/etc/apt/apt.conf.d/00aptproxy
  - name: ansible-role-strongswan-swanctl-centos-7
    image: centos
    image_version: 7

lint:
  name: yamllint
  enabled: False

provisioner:
  name: ansible
  playbooks:
    create: ../resources/create.yml
    prepare: prepare.yml
    converge: ../resources/playbook.yml
    destroy: ../resources/destroy.yml
  inventory:
    group_vars:
      all:
        certbot_auto_renew: false
#        zsh_shared: yes
